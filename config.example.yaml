# Copy this file to config.yaml and configure your feeds

# Refresh interval in seconds (how often to check feeds)
refresh_interval: 300 # 5 minutes

# Delay between sending posts to Discord (in seconds)
# Increase this if you're hitting rate limits (default: 2)
delay_between_posts: 2

# Maximum age of posts to process (in days)
# Posts older than this will be ignored (default: 7 days)
# Set to 0 or omit to process all posts regardless of age
max_post_age_days: 7

# List of RSS feeds to monitor
feeds:
  # Example feed 1
  - name: "Example Tech Blog"
    url: "https://example.com/feed.xml"
    webhook: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"
    webhook_name: "RSS Bot" # Optional: Custom name for the webhook
    webhook_avatar: "https://example.com/avatar.png" # Optional: Custom avatar URL
    embed_color: 5814783 # Optional: Decimal color (default: 5814783 = blue)

  # Example feed 2
  - name: "Another Feed"
    url: "https://another-example.com/rss"
    webhook: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"
    # webhook_name, webhook_avatar, and embed_color are optional

  # You can add as many feeds as you want
  # Each feed can have its own Discord webhook or share webhooks
# Notes:
# - name: A friendly name for the feed (optional, will use feed title if not provided)
# - url: The RSS/Atom feed URL (required)
# - webhook: Discord webhook URL for posting updates (required)
# - webhook_name: Custom name for the webhook bot (optional)
# - webhook_avatar: URL to custom avatar image for the webhook bot (optional)
# - embed_color: Decimal color for the embed sidebar (optional, default: 5814783)
#   Common colors: Red=16711680, Green=65280, Blue=255, Yellow=16776960, Purple=8388736
