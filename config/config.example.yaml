# Discord Webhook RSS Feed Monitor Configuration

# How often to check feeds (in seconds)
check_interval: 300

# Delay between posting multiple updates (in seconds)
# This prevents rate limiting and allows users to read posts
delay_between_posts: 2

# Maximum age of posts to process (in days)
# Set to 0 or omit to process all posts regardless of age
max_post_age_days: 7

# List of feeds to monitor
feeds:
  # Example RSS feed
  - name: "Example Tech Blog"
    url: "https://example.com/feed.xml"
    webhook: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"
    strategy: "rss" # Optional: 'rss' (default) or 'xenforo'
    webhook_name: "RSS Bot" # Optional: Custom name for the webhook
    webhook_avatar: "https://example.com/avatar.png" # Optional: Custom avatar URL
    embed_color: 5814783 # Optional: Decimal color (default: 5814783 = blue)

  # Example XenForo forum thread
  - name: "Forum Discussion"
    url: "https://forum.example.com/threads/topic-name.12345/"
    webhook: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"
    strategy: "xenforo" # Use XenForo forum scraping strategy
    webhook_name: "Forum Bot"
    embed_color: 3447003 # Optional: Decimal color

  # Example feed 2
  - name: "Another Feed"
    url: "https://another-example.com/rss"
    webhook: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"
    # strategy defaults to 'rss' if not specified
    # webhook_name, webhook_avatar, and embed_color are optional

# Notes:
# - name: A friendly name for the feed (optional, will use feed/forum title if not provided)
# - url: The RSS/Atom feed URL or XenForo forum thread URL (required)
# - webhook: Discord webhook URL for posting updates (required)
# - strategy: Scraping strategy to use (optional, default: 'rss')
#   - 'rss': For RSS/Atom feeds (default)
#   - 'xenforo': For XenForo forum threads
# - webhook_name: Custom name for the webhook bot (optional)
# - webhook_avatar: URL to custom avatar image for the webhook bot (optional)
# - embed_color: Decimal color for the embed sidebar (optional, default: 5814783)
